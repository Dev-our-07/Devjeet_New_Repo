<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="page" href="login.html">
</head>
<body background="https://i.pinimg.com/736x/87/a8/73/87a873452d8d14bfe96caa1a85dc0c9e.jpg" style="background-color: #e6c9adb5;">
    <form>
        <span style="color:#ff61c0b5; font-family: Script MT;" Align="Center">
       <U> <h1>Registration Form</h1>
    <h2>Government College of Engineering and Technology, Jammu</h2></U></span>
       <span style="color:#c8b1f2b5; font-family: Script MT;" Align="Center">        
        <br><h3>Please fill in the following details to register yourself:</h3><br>
        </span>
        <span style=" color:#7bcafe" style=" font-family: Centaur;">
        <p id="details">
        <p>
            <b>
        
            Name: <br><input type="text" name="name" placeholder="Enter your name"><br><br>
            Email:<br> <input type="email" name="email" placeholder="Enter your email"><br><br>
            Username: <br><input type="text" name="Username" placeholder="Enter your username"><br><br>
            Password: <br><input type="password" name="password" placeholder="Enter your password"><br><br>
            Confirm Password: <br><input type="password" name="confirm_password" placeholder="Confirm your password"><br><br>
        </p>
        
        <p>
            Select Gender:<br>
            <input type="radio" name="gender" id="male" value="male"> Male<br>
            <input type="radio" name="gender" id="female" value="female"> Female
        </p>

        <p>
            Select courses:<br>
            <input type="checkbox" name="course" id="CSE" value="CSE" label="checkbox"> CSE<br>
            <input type="checkbox" name="course" id="E&C" value="E&C" label="checkbox"> E&C<br>
            <input type="checkbox" name="course" id="Mechanical" value="Mechanical" label="checkbox"> Mechanical<br>
            <input type="checkbox" name="course" id="Civil" value="Civil" label="checkbox"> Civil<br>
            <input type="checkbox" name="course" id="Electrical" value="Electrical" label="checkbox"> Electrical
        </p>

        <p>
            Select your country:
            <select >
                <option value=" " selected disabled hidden> </option>
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
                <option value="Canada">Canada</option>
                <option value="Australia">Australia</option>
            </select>
           
                </p>
        </p>
            <p>
                <button type="submit"><a href="login.html">Submit</a></button>
            </p>
             </span>
    </form>
</body>
</html>
