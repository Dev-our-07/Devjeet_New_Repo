<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers, squares and cubes</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>Number</th>
                <th>Square</th>
                <th>Cube</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>

    <script>
       
       let myTbl = document.querySelector("table tbody");

       for (let i = 1; i <= 20; i++) {
            let row = document.createElement("tr");

            let td1 = document.createElement("td");
            td1.textContent = i;
            row.appendChild(td1);

            let td2 = document.createElement("td");
            td2.textContent = i * i;
            row.appendChild(td2);

            let td3 = document.createElement("td");
            td3.textContent = i * i * i;
            row.appendChild(td3);

            myTbl.appendChild(row);
        }
    </script>
</body>
</html>
