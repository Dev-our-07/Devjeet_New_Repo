<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body style="background-color: rgba(230, 201, 173, 0.71);">
    <form>
        <span style="color:black; font-family: Tempus Sans ITC;">
       <U> <h1>Registration Form</h1></U>
        <h2>Government College of Engineering and Technology, Jammu</h2>
        <br>Please fill in the following details to register yourself:<br><br>
        </span>
        <span style="color:rgba(10, 81, 188, 0.756); font-family: Centaur;"><b>
        <p>
            Name: <br><input type="text" name="name" placeholder="Enter your name"><br><br>
            Email:<br> <input type="email" name="email" placeholder="Enter your email"><br><br>
            Username: <br><input type="text" name="Username" placeholder="Enter your username"><br><br>
            Password: <br><input type="password" name="password" placeholder="Enter your password"><br><br>
            Confirm Password: <br><input type="password" name="confirm_password" placeholder="Confirm your password"><br><br>
        </p>
        
        <p>
            Select Gender:<br>
            <input type="radio" name="gender" id="male" value="male"> Male<br>
            <input type="radio" name="gender" id="female" value="female"> Female
        </p>

        <p>
            Select courses:<br>
            <input type="checkbox" name="course" id="CSE" value="CSE"> CSE<br>
            <input type="checkbox" name="course" id="E&C" value="E&C"> E&C<br>
            <input type="checkbox" name="course" id="Mechanical" value="Mechanical"> Mechanical<br>
            <input type="checkbox" name="course" id="Civil" value="Civil"> Civil<br>
            <input type="checkbox" name="course" id="Electrical" value="Electrical"> Electrical
        </p>

        <p>
            Select your country:
            <select >
                <option value=" " selected disabled hidden> </option>
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
                <option value="Canada">Canada</option>
                <option value="Australia">Australia</option>
            </select>
            </span>
                <b>
        </p>
            <p>
                <button type="submit">Submit</button>
            </p>
    </form>
</body>
</html>
